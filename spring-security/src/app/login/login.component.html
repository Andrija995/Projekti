<div class="container">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <form #userForm="ngForm">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" [(ngModel)]="user.email" name="email">
          </div>
    
          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password">
            </div>
                   
            <div class="form-group">
                      <button type="button" class="btn btn-primary" (click)="loginUser(user)">Login</button>
    
                    </div>
    
    </form>
    </div>
